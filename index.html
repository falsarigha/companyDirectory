<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Company Directory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Giovanni Bronamonte">
        <!--fontAwesome-->
        <script src="https://kit.fontawesome.com/5889ea7dba.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="vendors/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <!--External CSS-->
        <link rel="stylesheet" href="./libs/css/style.css">

        
    </head>
<body>
    <div class="loader-container"></div>
    <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Company Directory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex search navbar-right">
                    <input id="searchBar" class="form-control me-4" type="search" placeholder="Search Employee" aria-label="Search">
                        <button class="btn btn-outline-success me-4 searchBar" type="button">Search</button>
                            <button 
                                type="button" 
                                class="btn btn-outline-success" 
                                data-bs-toggle="modal" 
                                data-bs-target="#addEmployee">
                                    Add
                            </button>
                </form>
            </div>
        </div>
    </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-2 sidenav">
                    <h5>Apply filter</h5>
                        <hr>
                        </br>
                        <select name="selectLocations" id="selectLocations" class="custom-select form-control" ><!--to check class-->
                            <option value="">Select Location</option>
                        </select>
                        </br>
                        <select name="selectDepartments" id="selectDepartments" class="custom-select form-control" ><!--to check class-->
                            <option value="">Select Department</option>
                            
                        </select>
                        </br>
                        <button class="btn btn-outline-success" type="submit">Apply</button>
                        <button class="btn btn-outline-success" type="reset">Cancel</button>
                </div>
                <div class="col-sm-10 result"> 
                    <div class="container center">    
                        
                        <h3>Test</h3>
                        <p>Lorem ipsum...</p>
                        <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar" class="tableResult">
                            <table class="table table-dark table-striped  align-middle" id="tableResult">
                                <thead>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Department</th>
                                    <th scope="col">Options</th>
                                </thead>
                                
                                <tbody class="scroll">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>    
                </div>
            </div>
        </div>

        <!--Modal add Employee-->
        <div
            class="modal fade"
            id="addEmployee"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="addEmployeeLabel"
            aria-hidden="true"
            >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeLabel">Add New Employee</h5>             
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                        <label for="firstNameInput" class="form-label">
                        First Name:
                        </label>
                        <input type="text" class="form-control" id="firstNameInput" required/>
                        </div>
                        <div class="mb-3">
                        <label for="lastNameInput" class="form-label"
                            >Last Name:</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="lastNameInput"
                            required
                        />
                        </div>
                        <div class="mb-3">
                        <label for="emailInput" class="form-label">Email:</label>
                        <input
                            type="email"
                            class="form-control"
                            id="emailInput"
                            required
                        />
                        </div>
                        <div class="mb-3">
                        <label for="departmentSelectAdd" class="form-label"
                            >Department:
                        </label>
                        <select class="form-select" id="departmentSelectAdd">
                            <option value="selectDepartment">
                            Select a Department
                            </option>
                        </select>
                        </div>
                        <div class="mb-3">
                        <label for="locationSelectAdd" class="form-label"
                            >Location:
                        </label>
                        <select class="form-select" id="locationSelectAdd">
                            <option value="selectALocation">Select a Location</option>
                        </select>
                        </div>
                    </form>
                </div>
                    
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    >
                    Submit
                    </button>
                    <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    >
                    Close
                    </button>
                    
                </div>
            </div>
            </div>
        </div>

        <!--Edit Employee-->
        <div
            class="modal fade"
            id="editEmployee"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="editEmployeeLabel"
            aria-hidden="true"
            >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmployeeLabel">Edit New Employee</h5>             
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                        <label for="firstNameInput" class="form-label">
                        First Name:
                        </label>
                        <input type="text" class="form-control firstNameInput" id="firstNameInput" required/>
                        </div>
                        <div class="mb-3">
                        <label for="lastNameInput" class="form-label"
                            >Last Name:
                        </label>
                        <input
                            type="text"
                            class="form-control lastNameInput"
                            id="lastNameInput"
                            required
                        />
                        </div>
                        <div class="mb-3">
                        <label for="emailInput" class="form-label">Email:</label>
                        <input
                            type="email"
                            class="form-control emailInput"
                            id="emailInput"
                            required
                        />
                        </div>
                        <div class="mb-3">
                        <label for="departmentSelectEdit" class="form-label"
                            >Department:
                        </label>
                        <select class="form-select" id="departmentSelectEdit">
                            <option value="selectADepartment">
                            Select a Department
                            </option>
                        </select>
                        </div>
                        <div class="mb-3">
                        <label for="locationSelectEdit" class="form-label"
                            >Location:
                        </label>
                        <select class="form-select" id="locationSelectEdit">
                            <option value="selectALocation">Select a Location</option>
                        </select>
                        </div>
                    </form>
                </div>
                    
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    >
                    Submit
                    </button>
                    <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    >
                    Close
                    </button>
                    
                </div>
            </div>
            </div>
        </div>
    </main>

    </div>
    </footer>-->
        

    <!--Jquery-->
    <script src="./vendors/jquery/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="./vendors/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <!--JS-->
    <script src="./libs/js/script.js"></script>
</body>
</html>
